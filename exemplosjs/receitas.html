<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
      .card{
        margin: 10px;
      }
    </style>
    <title>Catálogo de Receitas</title>
  </head>
  <body class='bg-warning container-fluid container'>
    
      <div
        class="d-flex flex-wrap "
        id="pnlCatalogo"
      ></div>
    <script>
      document.body.onload = preencheCatalogo;
      const receitas = [
        {
          titulo: 'Arroz de couve-flor',
          imagem: './imagens/falso-arroz-de-couve-flor.webp',
          preparo:
            'Deixe a couve-flor picada. Adicione os ingredientes e refogue bem. Adicione sal, tampe a panela e deixe cozinhar',
          ingredientes: ['Arroz', 'Couve-Flor', 'Cebola Média', 'Azeite'],
        },
        {
          titulo: 'Bolo de Café',
          imagem: './imagens/bolo-de-cafe.webp',
          preparo:
            'Bata o acúcar, as gemas e o café. Adicione farinha e chocolate e mexa bem. Bata as claras e junte à mistura.',
          ingredientes: [
            'Farinha de Trigo',
            'Acúcar',
            'Café Coado',
            'Chocolate em Pó',
            'Ovos',
          ],
        },
        {
          titulo: 'Coxinha de Brigadeiro',
          imagem: './imagens/images.jpg',
          preparo:
            'Junte o leite condensado, chocolate em pó e manteiga. Aqueça no fogo baixo. Envolva os morangos e passe no granulado.',
          ingredientes: [
            'Chocolate em Pó',
            'Manteiga',
            'Morango',
            'Chocolate Granulado,',
          ],
        },
      ];

      function getListaIngredientes(ingredientes) {
        var lista = '<ul>';
        lista += ingredientes
          .map((m) => `<li>${m}</li>`)
          .reduce((x, y) => x + y);
        lista += '</ul>';
        return lista;
      }
      function getCard(receita) {
        const html = `<div class="card" style="width: 250px;">
        <img src="${receita.imagem}" class="card-img-top" >
        <div class="card-body">
          <h5 class="card-title">${receita.titulo}</h5>
          <p class="card-text">
            ${getListaIngredientes(receita.ingredientes)}
            <hr>
            ${receita.preparo}
          </p>
          
        </div>
      </div>`;
        return html;
      }

      function preencheCatalogo() {
        const pnlCatalogo = document.getElementById('pnlCatalogo');
        pnlCatalogo.innerHTML = receitas.map(getCard).reduce((x, y) => x + y);
      }
    </script>
  </body>
</html>
